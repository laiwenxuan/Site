<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>柱状图</title>
    <!-- 引入 echarts.js -->
    <script src="../static/login/js/echarts.min.js"></script>

</head>
<body>
    <!-- 用于展示图表的容器 -->
    <div id="chart" style="width: 1000px; height: 400px;"></div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var chartDom = document.getElementById('chart');
        var myChart = echarts.init(chartDom);
        var myChart = echarts.init(chartDom, null, { devicePixelRatio: 2 });


        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '全国职业评分柱状图'
            },
            tooltip: {},
            xAxis: {
                data: ['python', 'AI', '数据分析', '数据仓库', 'BI', 'JAVA', '数据挖掘', 'CTO', 'ETL'],
                axisLabel: {
                    rotate: -30 // 设置x轴标签倾斜角度
                }
            },
            yAxis: {
                min: 6,
                max: 7
            },
            series: [{
                name: '评分',
                type: 'bar',
                data: [6.46, 6.79, 6.39, 6.88, 6.41, 6.48, 6.81, 6.72, 6.40]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
